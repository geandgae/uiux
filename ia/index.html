<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ia</title>
    <link href="./assets/css/default.css" type="text/css" media="all" rel="stylesheet" />
    <script type="module" defer src="./assets/js/ia.js"></script>
  </head>
  <body>

    <!-- loading -->
    <div class="loading active"></div>
    <!-- //loading -->

    <!-- wrap -->
    <div id="wrap">
      <!-- header -->
      <header class="header">
        <!-- hta -->
        <div class="hta">
          <!-- logo -->
          <h1 class="logo">ge</h1>
          <!-- //logo -->
          <!-- filter -->
          <div class="filter">
            <!-- type_author -->
            <select name="author">
            </select>
            <!-- //type_author -->
            <!-- type_state -->
            <select name="state">
            </select>
            <!-- //type_state -->
            <!-- search -->
            <fieldset class="search">
              <legend>search fieldset</legend>
              <label for="table_search">검색</label>
              <input type="text" id="table_search">
              <button type="button" class="btn">버튼</button>
            </fieldset>
            <!-- //search -->
          </div>
          <!-- //filter -->
          <!-- options -->
          <ul class="options">
            <li><button type="button">mode</button></li>
            <li><button type="button">layout</button></li>
            <li><button type="button">progress</button></li>
            <li><button type="button">guide</button></li>
            <li><button type="button">game</button></li>
            <li><button type="button">tip</button></li>
            <li><button type="button">copymode</button></li>
          </ul>
          <!-- //options -->
        </div>
        <!-- //hta -->

        <!-- info -->
        <div class="info">
          <!-- progress -->
          <div class="progress">
            progress
          </div>
          <!-- //progress -->
          <!-- counter -->
          <div class="counter">
            counter
          </div>
          <!-- //counter -->
          <!-- category -->
          <ul class="category">
          </ul>
          <!-- //category -->
        </div>
        <!-- //info -->
      </header>
      <!-- header -->

      <!-- container -->
      <main class="container">
        <!-- gnb -->
        <section class="gnb">
          <h2>h2</h2>
          <div>option : list / buttons</div>
          <nav>
            <ul>
              <li><button type="button" class="btn">gnbbtn</button></li>
            </ul>
          </nav>
        </section>
        <!-- //gnb -->
        <!-- preview -->
        <section class="preview">
          preview
        </section>
        <!-- //preview -->
        <!-- contents : data view -->
        <section class="contents">
          contents
        </section>
        <!-- //contents : data view  -->
      </main>
      <!-- //container -->

      <!-- footer-->
      <footer class="footer">
        footer
      </footer>
      <!-- //footer -->

      <!-- floating-->
      <section class="floating active">
        <div class="floating-header">
          <h2>floating-header</h2>
          <button type="button">닫기</button>
        </div>
        <div class="floating-body">          
          <div>update</div>
          <div>progress details</div>
          <div>mini game</div>
        </div>
      </section>
      <!-- //floating -->
    </div>
    <!-- //wrap -->
    
    <!-- outland : toast -->
    <div id="outland">  
    </div>
    <!-- //outland : toast -->

  </body>
</html>
