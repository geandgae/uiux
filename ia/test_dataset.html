<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dataset</title>
    <link href="./assets/css/reset.css" type="text/css" media="all" rel="stylesheet" />
  </head>
  <style>
    * {
      font-size: 10px;
    }
    .item1 {
      font-size: 11px;
    }
    .item2 {
      background-color: lightgreen;
    }
    .item3 {
      color: lightcoral;
    }
    :root {
        --color-prm : #3281ff;
        --color-2nd : #09532a;
        --color-3rd : #ff6c27;
        --color-4th : #fffc4d;
        --color-5th : #22031d;

        --color-black : #000;
        --color-white : #fff;

        --color-dark : #929292;
        --color-dkgray : #414141;
        --color-gray : #929292;
        --color-ltgray : #ddd;
        --color-light : #f9f9f9;

        --font: Dotum;
        --fonts: sans-serif;

        --font12: 12rem var(--font);
        --font13: 13rem var(--font);

        --font14: 14rem var(--font);
        --font15: 15rem var(--font);
        --font16: 16rem var(--fonts);
        --font18: 18rem var(--fonts);

        --color_font00: #fff;
        --color_font01: #1a1a1a;
        --color_font02: #5a5a5a;
        --color_line01: #1a1a1a;
        --color_bg01: #5a5a5a;

        --mg_sm: 1px;
        --mg_md: 2px;
      }
      .test {
        color: #fff;
        background-color: var(--color-prm);
        p {
          padding-top: 10px;
        }
      }
      .test2 {
        color: #fff;
        background-color: var(--color-prm);
        p {
          padding-top: 10px;
        }
      }
      .test3 {
        color: #fff;
        background-color: var(--color-prm);
        p {
          padding-top: 0px;
        }
      }
      .size-sm {
        margin: var(--mg_sm);
      }
      .size-md {
        margin: var(--mg_md);
      }
      .direction-up {
        margin-bottom: 0;
        margin-left: 0;
        margin-right: 0;
      }
      .layout-test + .layout-test {
        margin-top: 10px;
      }
  </style>
  <body>
    <!-- test -->
    <div class="layout-container">
      <header class="layout-header">
        <h1 class="u-text-center">Page Header</h1>
      </header>
      <div class="layout-row">
        <aside class="layout-sidebar u-padding-medium">
          Sidebar content
        </aside>
        <main class="layout-main u-padding-medium">
          Main content
        </main>
      </div>
      <footer class="layout-footer">
        <p class="u-text-center">Page Footer</p>
      </footer>
    </div>
    <!-- //test -->

    <div class="test direction-up size-sm layout-test" style="--color-prm:#09532a">
      <p>test1</p>
    </div>
    <div class="test2 direction-up size-md layout-test">
      <p>test2</p>
    </div>
    <div class="test3 direction-up size-md layout-test">
      <p>test3</p>
    </div>

    <!-- 공백으로 구분된 클래스명 저장 -->
    <div class="test-box" data-css="item1, item2, item3">This div will be styled based on data-items array.</div>

    <script>
      // JavaScript에서 data 속성을 읽고 CSS 클래스 적용
      document.addEventListener("DOMContentLoaded", function () {
        const element = document.querySelector(".test-box");
        const data = element.getAttribute("data-css");
        // 공백으로 구분된 문자열을 배열로 변환
        const itemsArray = data.split(", ");
        console.log(itemsArray)

        // 배열 데이터를 기반으로 CSS 클래스를 동적으로 적용
        itemsArray.forEach((item) => {
          element.classList.add(item);
        });
      });
    </script>
