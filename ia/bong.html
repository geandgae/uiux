<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bong</title>
    <!-- <link href="./assets/css/reset.css" type="text/css" media="all" rel="stylesheet" /> -->
    <!-- <script type="module" defer src="./assets/js/bong/core.js"></script> -->
  </head>
  <body>


    <!-- loading -->
    <div class="loading active"></div>
    <!-- //loading -->

    <!-- wrap -->
    <div id="wrap">
      <!-- header -->
      <header class="header">
        <!-- hta -->
        <div class="hta">
          <div class="logo"><h1></h1></div>
          <!-- filter -->
          <div class="filter">
            <!-- type_author -->
            <select name="author"></select>
            <!-- //type_author -->
            <!-- type_state -->
            <select name="state"></select>
            <!-- //type_state -->
            <!-- search -->
            <fieldset class="search">
              <legend>search fieldset</legend>
              <input type="text" id="keyword" />
              <label for="table_search" class="mat-icon-search"></label>
              <!-- <button type="button" class="btn">버튼</button> -->
            </fieldset>
            <!-- //search -->
          </div>
          <!-- //filter -->
        </div>
        <!-- //hta -->

        <!-- rignt-nav -->
         <div class="nav-right">
          <div class="base-nav">
            <ul>
              <li class="active">Guide</li>
              <li>PC</li>
              <li>Mobile</li>
            </ul>
          </div>
          <div class="icons">
            <ul>
              <li class="mat-icon-dark"></li>
              <li class="mat-icon-book"></li>
              <li class="mat-icon-layout"></li>
            </ul>
          </div>
         </div>
        <!-- //rignt-nav -->
      </header>
      <!-- header -->
      
      <!-- container -->
      <main class="container">
        <!-- gnb -->
        <section class="gnb">
          <!-- category -->
          <ul class="category"></ul>
          <!-- //category -->

          <!-- move icons -->
          <div class="move-icons">
            <ul>
              <li class="mat-icon-leftArrow"></li>
              <li class="mat-icon-rightArrow"></li>
            </ul>
          </div>
          <!-- //move icons -->
        </section>
        <!-- //gnb -->
         
        <!-- preview -->
        <!--
          <section class="preview">
            <iframe name="target" src="./login.html" width="100%" height="100%"></iframe>
          </section>
        -->
        <!-- //preview -->

        <div class="dashboard">
          <!-- contents : data view -->
          <section class="contents"></section>
          <!-- //contents : data view  -->
  
          <section class="sidebar">
            <div class="total-gauge">
              <!-- counter -->
              <div class="counter">counter</div>
              <!-- //counter -->
              <!-- progress -->
              <div class="progress">progress</div>
              <!-- //progress -->
              <!-- All button -->
              <div class="sidebar-button">
                <button button type="button" class="btn sideBtn" id="table_all">전체보기</button>
              </div>
              <!-- //All button -->
            </div>

            <div class="view-mobile">
              <div class="v-info">
                <div class="title">Mobile Test View</div>
                <div class="description">임시 확인용 View입니다.</div>
              </div>
              <div class="v-view">
                <div class="v-view-design">
                </div>
                <div class="description">실제 화면과 차이가 있을 수 있습니다.
                </div>
              </div>
            </div>
          </section>

        </div>
      </main>
      <!-- //container -->
    </div>
    <!-- //wrap -->

    <!-- outland : toast -->
    <div id="outland"></div>
    <!-- //outland : toast -->
  </body>
</html>
